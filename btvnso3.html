<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btvn3</title>
</head>
<style>
    .tong1{
        background: rgb(238, 173, 162);
        display: flex;
        justify-content: space-between;
        border: 1px solid burlywood;
        padding: 15px 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .tong2{
        display: flex;
        justify-content: space-between;
    }
    .button{
        display: flex;
        justify-content: space-between;
        background: rgb(190, 247, 174);
        border: 1px solid black;
        padding: 15px 30px;
        border-radius: 100px;
    }
    .tongnoidung{
        display: flex;
        justify-items: flex-end;
    }
    .noidung{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
        font-weight: bold;
    }
    .tongtrai{
        display: flex;
        justify-content: space-evenly;
    }
    .button{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 30px;
    }
    .noidung1{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
    }
</style>
<body>
    <div class="tong1">
        <div class="tong2">
        <div class="button"></div>
        </div>
        <div class="tongnoidung">
            <div class="noidung">Home</div>
            <div class="noidung">Friends</div>
            <div class="noidung">Market</div>
        </div>
        <div class="tongtrai">
            <div class="button"></div>
            <div class="noidung1"> Yourname</div>
        </div>
    </div>
</body>
</html>
